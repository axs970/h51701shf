<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-3.1.1.js"></script>
	<script>
		$(function(){
			$('#header').load('header-s.html');
			$('#footer').load('footer-s.html',function(){
				$('.lbtn').click(function(){
					$.post('../php/login.php',{
        			  username: $('#username').val(),
        		  	  password: $('#password').val()
        			}, function(response){
         			 var $obj = eval('(' + response + ')');
         		 	 if($obj.state){
           			 	 // window.location.href = 'index.php';
           			 	 $('.pic').hide();
           			 	 $('.input').hide();
           			 	 $('.suc').show();
           			 	 $('.logi').hide();
           			 	 $('.left').html(' 欢迎您，'+ $('#username').val());
          			 } else {
          		 		 alert($obj.message);
         	    	 }	
					})
      		      }) 
			});
		});
	</script>
</head>
<body>
	<header id="header"></header>
	<div class="login">
		<div class="pic">
			<div class="left"><a href="register.html"></a></div>
			<div class="right"><a href=""></a></div>
		</div>
		<div class="msg">
			<div class="suc">
				<p>您已登录成功</p>
				<button class="vbtn">会员中心</button>
			</div>
			<div class="input">
				<div class="username">
					<div>
					<label for="username">用户名：</label>
					</div>
					<input type="text" id="username" name="username">
				</div>
				<div class="pwd">
					<div>
						<label for="password">密码:</label>
					</div>
					<input type="password" id="password" name="password">
				</div>
				<div class="lbtn">
					<button id="lbtn">立即登录</button>
				</div>
				<div class="cok">
					<input type="checkbox" checked>两周内自动登录
				</div>
				<div class="rbtn">
					<button id="register"><a href="register.html">注册成为百草味新味粉</a></button>
				</div>
			</div>
		</div>
	</div>

	<footer id="footer"></footer>
	
</body>
</html>
